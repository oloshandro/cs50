{% extends "layout.html" %}

{% block title %}
    MyAccounts
{% endblock %}

{% block main %}
<main class="container py-5 text-center">
    <table class="table table-bordered border-primary">
      <thead>
          <tr>
              <th class="text-middle">Account name</th>
              <th class="text-middle"> Currency </th>
              <th class="text-middle"> Balance </th>
          </tr>
      </thead>
      <tbody>
          {% for account in accounts %}
              <tr>
                <th class="text-middle">{{ account[0] }}</th>
                <td class="text-middle">{{ account[1] }}</td>
                <td class="text-middle">{{ account[2] }}</td>
              </tr>
          {% endfor %}
      </tbody>
  </table>
  <div>

    
    <form action="/account" method="post">
        <p></p>
        {% if message %}
        <div class="alert alert-primary mb-0 text-center" role="alert"> {{ message }} </div>
        {% endif %}
        <p></p>

        <div class="input-group">
                <input autocomplete="off" autofocus class="form-control" id="account_name" name="account_name" placeholder="Account_name" type="text">

                <select autocomplete="off" autofocus class="form-control" id="currency" name="currency">
                    <option disabled selected value="">Currency</option>

                    {% for currency in currencies %}
                        <option value="{{ currency }}">{{ currency }}</option>
                    {% endfor %}

                </select>
            <input autocomplete="off" autofocus class="form-control" id="balance" name="balance" placeholder="Balance" type="text">
            <button class="btn btn-primary" type="submit" id="create">Create a new account</button>
        </div>
     </form>
 </div>
</main>
{% endblock %}
